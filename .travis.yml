language: android
branches:
    only:
        - master
env:
    global:
        - ANDROID_API_LEVEL=28
        - ANDROID_BUILD_TOOLS_VERSION=28.0.3
        - ANDROID_ABI=x86
android:
    components:
        - tools
        - build-tools-$ANDROID_BUILD_TOOLS_VERSION
        - android-$ANDROID_API_LEVEL
        - extra-android-m2repository
    licenses:
        - 'android-sdk-preview-license-52d11cd2'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
stages:
    - name: test
      if: tag IS blank
jobs:
    fast_finish: true
    include:
        - name: "Run android"
          # manually install the android-28
        before_install:
            - touch $HOME/.android/repositories.cfg
            - yes | sdkmanager "platforms"
            - yes | sdkmanager "build-tools;28.0.3"
            - yes | sdkmanager "system-images;android-28;google_apis;x86"
        before_cache:
            - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
            - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
        before_script:
#          - echo no | android create avd --force -n TEST_DEVICE -t android-28 --abi x86 -c 100M
            - echo no | avdmanager -s create avd -n TEST_DEVICE -k 'system-images;android-28;google_apis;x86' -c 100M
            - emulator -avd test -no-audio -no-window &
            - android-wait-for-emulator
            - adb shell input keyevent 82 &
        script:
            - adb -s TEST_DEVICE install apkname.apk
