language: android
branches:
    only:
        - master
android:
    licenses:
        - 'android-sdk-license-.+'
cache:
    directories:
        # Android SDK
        - $HOME/android-cmdline-tools
        - $HOME/android-sdk
jobs:
    fast_finish: true
    include:
        name: "Run android"
          # manually install the android-28
        before_install:
            - touch $HOME/.android/repositories.cfg
            - yes | sdkmanager tools
            # Install the system image.
            - yes | sdkmanager "system-images;android-30;google_apis;x86_64"
            - echo no | avdmanager -s create avd -n TEST_DEVICE -k 'system-images;android-30;google_apis;x86_64' -c 100M
            - echo 'Finished installing packages'
        before_cache:
            - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
            - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
        before_script:
            - emulator -avd TEST_DEVICE -no-audio -no-window -show-kernel -verbose &
            - echo 'Emu created'
            - android-wait-for-emulator
            - adb shell input keyevent 82 &
            - adb -s TEST_DEVICE install apkname.apk
        script:
            - echo 'Done'
